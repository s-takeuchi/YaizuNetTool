name: YaizuNetTool Windows CI

on: [push]

jobs:
  build:

    runs-on: windows-2016
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v1
    - name: exec build
      env:
        GITHUBACTIONS: true
      run: |
        choco install openssl
        git clone -q --branch=master https://github.com/s-takeuchi/YaizuComLib.git ../YaizuComLib
        git checkout master
        cd build
        ./build.bat
